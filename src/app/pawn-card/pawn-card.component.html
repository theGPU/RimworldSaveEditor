<mat-card class="pawnCard">
  <mat-card-title [textContent]="pawnId"></mat-card-title>

  <mat-card-content>
    <mat-card-subtitle>Name</mat-card-subtitle>
    <mat-form-field appearance="fill" class="pawnNameInputField">
      <mat-label>First name</mat-label>
      <input [value]="firstName" (blur)="onNameInputBlur($event)" tag="first" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill" class="pawnNameInputField">
      <mat-label>Nickname</mat-label>
      <input [value]="nickname" (blur)="onNameInputBlur($event)" tag="nick" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill" class="pawnNameInputField">
      <mat-label>Last name</mat-label>
      <input [value]="lastName" (blur)="onNameInputBlur($event)" tag="last" matInput>
    </mat-form-field>
    <mat-divider></mat-divider>
    <br>

    <mat-card-subtitle>Skills</mat-card-subtitle>
    <div *ngFor="let skillData of skills | keyvalue" class="skillContainer">
      <div>{{skillData.key}}</div>
      <div class="skillSliderContainer">
        <img src="~/assets/img/passion/Passion{{skillData.value[0] != null ? skillData.value[0] : 'MinorGray'}}.png" [attr.data-currentPassion]="skillData.value[0] != null ? skillData.value[0] : 'MinorGray'" (click)="onPassionButtonClick($event, skillData.key)" style="align-self: center;">
        <mat-slider [value]="skillData.value[1]" max="20" min="0" step="1" thumbLabel="true" tickInterval="1" aria-labelledby="example-name-label" class="skillSlider" (input)="onSkillSliderChanged($event, skillData.key)"></mat-slider>
      </div>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Input</mat-label>

    </mat-form-field>

    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Input</mat-label>
      <input [value]="10" matInput>
    </mat-form-field>
    -->
    <mat-divider></mat-divider>
    <br>

    <mat-card-subtitle>Traits</mat-card-subtitle>
    <mat-form-field appearance="fill" *ngFor="let perk of perks">
      <mat-label>Input</mat-label>
      <input [value]="perk" matInput>
    </mat-form-field>
  </mat-card-content>

  -->
</mat-card>
